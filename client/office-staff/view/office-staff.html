<template name="officeStaff">
   <div class="col-md-12" style="background:white;">
      <h1>New Card</h1>
      <span style="color:red;">{{add_new_card_message}}</span>
      <form class="new_card" enctype="multipart/form-data">
        <div class="form-group">
          <label>Barcode</label>
          <input class="form-control" type="text" name="barcode" required/>
        </div>
        <div class="form-group">
          <label>Name</label>
          <input class="form-control" type="text" name="name" required/>
        </div>
        <div class="form-group">
          <label>Type</label>
          <select name="type" class="form-control" required>
            <option value="">---Choose type---</option>
            {{#each type}}
              <option value="{{.}}">{{.}}</option>
            {{/each}}
          </select>
        </div>
        <div class="form-group">
          <label>Period (Month)</label>
          <input id="expire_period" min="1" type="number" name="expire_period" class="form-control" required/>
        </div>
        <div class="form-group">
          <label>Expiry date </label>
          <input id="expires_date" class="form-control" type="date" name="expires" disabled="true" required/>
        </div>
        <div class="form-group">
          <label>Association</label>
          <input class="form-control" type="text" name="associations" placeholder="Please enter Student IDs (or other associations) separated by commas (e.g. 215, 478, 1023)"/>
        </div>
        <div class="form-group">
          <label>Picture</label>
          <input class="myFileInput" type="file"  name="files" required/>
        </div>

        <input class="btn btn-primary" type="submit">
      </form>
   </div>
</template>
