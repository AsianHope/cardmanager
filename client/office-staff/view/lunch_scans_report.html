<template name="LunchScansReport">
  <div class="currentcard col-md-12">
    <h2>Lunch Scans Report on {{get_select_date}}</h2>
    <div class="col-md-9">
      <table id="tbl_lunch_scans" class="table dataTable no-footer">
        <thead>
          <tr>
            <th>Barcode</th>
            <th>Name</th>
            <th>Type</th>
            <th>Scan Date</th>
            <th>Scanner</th>
          </tr>
        </thead>
        <tbody>
          {{#each lunch_scans}}
          <tr>
            <td>
              <td><strong><a href="/card/{{cardnumber}}">{{cardnumber}}</a></strong></td>
            </td>
            {{#with getCardByBarcode cardnumber}}
              <td>
                {{name}}
              </td>
              <td>
                {{type}}
              </td>
            {{/with}}
            <td>{{formatDate scantimes.[0]}}</td>
            <td>{{user}}</td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
    <div class="col-md-3">
      Filter by Date
      <div class="form-group">
        <input type="date" id="filter_by_date" class="form-control"/>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    $(function(){
       $("#tbl_lunch_scans").dataTable({
         "aaSorting": [],
         "bPaginate": true,
         "bLengthChange": true,
         "bFilter": true,
         "bSort": true,
         "bInfo": true
       });
     })
  </script>
</template>
