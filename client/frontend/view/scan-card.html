<template name="scanCard">
  {{#unless connection}}
    <div class="overlay">
      <div style="top: 50%; left: 50%; position: relative;">
        <h1>Lost Connection !</h1>
      </div>
    </div>
  {{/unless}}
    <div class="row">
      <div id="status" class="col-xs-12 {{currentstatus.class}}"><h2>{{currentstatus.message}}</h2></div>
    </div>
    <div class="row">
      <div class="currentcard col-xs-12">
        <div class="col-xs-4">
          <div class="col-xs-12">
            <div class="bigphoto">
              {{#if currentcard.profile }}
                <img src="/StudentPhotos/{{currentcard.profile}}" style="width:100%"/>
              {{else}}
                <img src="/StudentPhotos/{{currentcard.barcode}}.JPG" style="width:100%"/>
              {{/if}}
            </div>
          </div>
          <div id="cardname" class="col-xs-12">{{currentcard.name}}</div>
          <div id="cardnumber" class="col-xs-12">{{currentcard.barcode}}</div>
          <div id="expires" class="col-xs-12">{{currentcard.expires}}</div>
              <form class="new-scan">
                <input id="enter-barcode" type="text" name="text" placeholder="Enter a barcode" autofocus autocomplete="off"/>
                <button type="submit" style="btn btn-xs btn-success">Submit</button>
              </form>
        </div>
        <div id="associations" class="col-xs-8">
          {{#each currentcard.associations}}
            {{> association}}
          {{/each}}
        </div>
      </div>
    </div> <!--end row -->
  <script type="text/javascript">
    $(function(){
       $("#enter-barcode").focus().select();
     })
  </script>
</template>
