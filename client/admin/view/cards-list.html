<template name="cardsList">
  <div class="currentcard col-xs-12">
    <table id="tbl_card_list" class="table dataTable no-footer">
      <thead>
        <tr>
          <th>Barcode</th>
          <th>Name</th>
          <th>Associations</th>
          <th>Expires</th>
        </tr>
      </thead>
      <tbody>
        {{#each cards_list}}
         <tr>
           <td><strong><a href="card-scanned/{{barcode}}">{{barcode}}</a></strong></td>
           <td>{{name}}</td>
           <td>{{associations}}</td>
           <td>{{expires}}</td>
         </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
  <script type="text/javascript">
    $(function(){
       $("#tbl_card_list").dataTable({
         "aaSorting": [],
         "bPaginate": true,
         "bLengthChange": true,
         "bFilter": true,
         "bSort": true,
         "bInfo": true
       });
     })
  </script>
</template>
